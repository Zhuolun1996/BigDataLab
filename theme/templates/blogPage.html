{% extends "base.html" %}
{% load markdown_deux_tags %}
{% block content %}
{% for item in blogs %}
<a href="{% url 'blogdetail' title=item.title %}" >{{ item.title }}</a>
    <a href="{% url 'blogtags' tag=item.label %}" >{{ item.get_label_display }}</a>
    {{ item.body|markdown:'recipe'|truncatewords_html:5 }}
    {{ item.date }}
{% endfor %}
{% endblock %}
